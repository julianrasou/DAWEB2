<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script src="./ejercicio5.js" defer></script>
</head>
<body>
    <form>
        
        <p>
            Nombre del disco:
            <input type="text" name="nombre" id="nombre">
        </p>
        <p>
            Grupo de música o cantante:
            <input type="text" name="grupo" id="grupo">
        </p>
        <p>
            Año de publicación:
            <input type="text" name="anio" id="anio">
        </p>
        <p>
            Tipo de música:
            <select name="tipo" id="tipo">
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="punk">Punk</option>
                <option value="indie">Indie</option>
            </select>
        </p>
        <p>
            Localización en la estantería:
            <input type="text" name="localizacion" id="localizacion">
        </p>
        <p>
            Prestado:
            <input type="checkbox" name="prestado" id="prestado"><label for="prestado">Sí</label>
        </p>

    </form>
</body>
</html>
