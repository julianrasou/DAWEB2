<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Courier;
            color: black;
            size: 12pt;
            line-height: 120%;
        }
        h1 {
            color: #f00;
            font-size: 200%;
        }
        li {
            text-align: center;
            text-decoration: underline;
        }
        a:link {
            font-style: italic;
            color: gray;
        }
        a:visited {
            color: red;
            font-weight: bold;
            text-decoration: underline double;
        }
    </style>
</head>
<body>
    <h1>Bloque uno</h1>
    <p>Texto del bloque uno</p>

    <h1>Bloque dos</h1>
    <p>Texto del bloque dos</p>

    <h1>Bloque tres</h1>
    <p>Texto del bloque tres</p>

    <ul>
        <li>Primer elemento de la lista</li>
        <li>Segundo elemento de la lista</li>
        <li>Tercer elemento de la lista</li>
    </ul>

    <a href="www.google.com">Ir a google</a>
</body>
</html>
