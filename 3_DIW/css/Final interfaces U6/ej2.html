<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Ejercicio 2</title>
        <style>
            div#paginacion {
                overflow: auto;
            }
            .derecha {
                float: right;
            }
            .izquierda {
                float: left;
            }
            div.clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="paginacion">
            <span class="izquierda">
                &laquo; Anterior
            </span>
            <span class="derecha">
                Siguiente &raquo;
            </span>
            <div class="clear"></div>
        </div>
    </body>
</html>
