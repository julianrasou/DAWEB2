<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio examen U6</title>
    <style>
        
        * {
            box-sizing: border-box;
            font-family: Calibri, Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-style: italic;
            color: white;
            background-color: black;
            text-shadow: 3px 3px gray;
            text-align: center;
        }

        .caixa-5, .caixa-6, .caixa-8 {
            color: black;
        }

        .caixa-1, .caixa-2, .caixa-3 {
            width: 33.33%;
            background-color: green;
        }

        .caixa-4 {
            width: 100%;
            background-color: darkblue;
        }

        .caixa-5, .caixa-6 {
            width: 33.33%;
            background-color: lightblue;
        }

        .caixa-7, .caixa-8, .caixa-9 {
            width: 33.33%;
            background-color: red;
        }

        div {
            height: 150px;
            border: 2px dotted black;
            font-size: 32px;
            float: right;
            display: block;
            padding: 50px;
        }

        .caixa-10, .caixa-11, .caixa-12, .caixa-13 {
            font-size: large;
            width: 25%;
            height: 80px;
            background-color: darkgoldenrod;
        }

        .caixa-8 {
            text-decoration: underline wavy;
        }

        .caixa-9, .caixa-7 {
            text-decoration: overline double black;
        }

        .caixa-8, .caixa-10, .caixa-13 {
            opacity: 0.5;
        }

        .caixa-6 {
            float: left;
        }

        .caixa-7 {
            clear: right;
        }

    </style>
</head>
<body>
    <div class="caixa-1">Caixa 1 </div>
    <div class="caixa-2">Caixa 2 </div>
    <div class="caixa-3">Caixa 3 </div>
    <div class="caixa-4">Caixa 4 </div>
    <div class="caixa-5">Caixa 5 </div>
    <div class="caixa-6">Caixa 6 </div>
    <div class="caixa-7">Caixa 7 </div>
    <div class="caixa-8">Caixa 8 </div>
    <div class="caixa-9">Caixa 9 </div>
    <div class="caixa-10">Caixa 10 </div>
    <div class="caixa-11">Caixa 11 </div>
    <div class="caixa-12">Caixa 12 </div>
    <div class="caixa-13">Caixa 13 </div>
</body>
</html>
