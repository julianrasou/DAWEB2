<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Diálogo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: flex-start; 
        }

        button {
            margin-top: 20px; 
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: coral;
            border: 1px solid black;
            border-radius: 5px;
        }

        .dialogo {
            display: none; 
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgb(204, 204, 204);
            border: 2px solid black;
            border-radius: 5px;
        }

        .visible {
            display: block;
        }

        .fondo.visible {
            display: block;
        }
    </style>
</head>
<body>

    <button id="toggleBtn">Mostrar/Ocultar</button>
    <div id="dialogo" class="dialogo">¡Hola! Soy una ventana emergente.</div>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            // Mostrar o ocultar la ventana y el fondo
            document.getElementById('dialogo').classList.toggle('visible');
        });
    </script>

</body>
</html>
